<!DOCTYPE html>
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="style.css" />
        <script src="./etc/jszip.min.js"></script>

        <title>Zipper Extract</title>
    </head>

    <body>
		<div id="stage"></div>
        <script src="js/eagle.js"></script>
		<script src="js/tempzip.js"></script>
        <script src="js/zip.js"></script>
        <script src="main.js"></script>
        <script>
			const bodyElement = document.getElementById("stage");
            eagle.onPluginCreate(async (plugin) => {
                await fetchData(bodyElement);
            });

			// eagle on theme change, get all btns and apply to current theme
			eagle.onThemeChanged(async (theme) => {
				const currTheme = await eagle.app.theme;
				const btns = document.querySelectorAll(".btn");
				for (const btn of btns) {
					btn.setAttribute("theme", currTheme);
				}
			});
        </script>
    </body>
</html>
